<style>
  .form-row {
    display: flex;
    align-items: center;
    gap: 1rem;
    /* Espacio entre h4 e input */
    padding-bottom: 0.5rem;
    /* Espacio antes de la línea */
    margin-bottom: 0.5rem;
    /* Espacio después de la línea */
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    /* Línea gris clara */
  }

  /* El ancho de todos los h4 será igual al del más largo */
  .form-row h5 {
    flex: 0 0 auto;
    /* No se expande */
    min-width: 190px;
    /* Ajusta según el más largo */
    margin: 0;
    /* Elimina márgenes extra */
  }

  /* Los inputs ocuparán todo el espacio sobrante */
  .form-row .form-control,
  .form-row textarea,
  .form-row select {
    flex: 1 1 auto;
    max-width: 300px;
  }

  /* Quitar línea en el último elemento */
  .form-row:last-child {
    border-bottom: none;
  }

  .page-body {
    padding: 1px !important;
  }

  .page-title {
    margin-bottom: 1px;
    /* ajusta según necesites */
    padding-top: 1px;
    padding-bottom: 1px;
  }

  .breadcrumb {
    margin-top: 1;
    margin-bottom: 1px;
  }

  form.theme-form {
    margin-top: 1px;
  }

  /* Espacio ligero entre botones dentro del btn-group */
  .btn-group .btn:not(:first-child) {
    margin-left: 8px !important;
    /* Ajusta el valor si quieres más o menos espacio */
  }

  /* CSS para el estilo del dual box */
  .dual-listbox {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .dual-listbox .buttons {
    display: flex;
    flex-direction: column;
  }

  .dual-listbox select {
    width: 300px;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
  }

  /* También ajustamos el ancho de los inputs de filtro */
  .dual-listbox .form-control {
    width: 300px;
    /* El mismo ancho que los listbox */
  }

  .dual-listbox button {
    width: 40px;
    margin: 2px 0;
  }

  .dual-listbox label.card-header {
    display: block;
    /* Asegura que el label ocupe todo el ancho */
    text-align: center;
    /* Centra el texto */
    border-radius: 0.25rem 0.25rem 0 0;
    /* Bordes redondeados solo en la parte superior */
    background-color: #407690 !important;
    padding-bottom: 5px;
    padding-top: 5px;
  }
</style>

<div class="page-body">
    <div class="container-fluid">
        <div class="page-title">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <!-- Título principal -->
                </div>
                <div class="col-sm-6 col-12">
                    <!-- Breadcrumb -->
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><i class="iconly-Home icli svg-color"></i></a>
                        </li>
                        <li class="breadcrumb-item active">Agregar Tarjetón de Pago</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

<form>
    <!-- Datos Personales -->
    <div class="card">
        <div class="card-header bg-primary text-white rounded-3 mb-4">
            <h4 class="fw-bold mb-0">Agregar Tarjetón de Pago</h4>
        </div>
        <div class="card-body">

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Nombre del Tarjetón:</h5>
                <input type="text" id="nombreTarjeton" class="form-control" style="max-width: 300px;">
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Cantidad de Meses:</h5>
                <input type="text" id="cantidadMeses" class="form-control" style="max-width: 300px;">
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Fecha de Inicio:</h5>
                <input type="date" id="fechaInicio" class="form-control" style="max-width: 200px;">
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Concepto de colegiatura:</h5>
                <select id="conceptoColegiatura" class="form-select" style="max-width: 200px;">
                    <option selected>Seleccione...</option>
                    <option value="masculino">Inscripción</option>
                    <option value="femenino">Reinscripción</option>
                    <option value="otro">Uniformes</option>
                </select>
                <div class="btn-group ms-0">
                            <button type="button" class="btn btn-outline-secondary ms-0" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-outline-success ms-0" title="Agregar">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger ms-0" title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button type="button" class="btn btn-outline-info ms-0" title="Ver">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
            </div>

            <!---------------------- Tarjetón Conceptos ------------------------------>
            <div class="card mb-3">
                <div class="card-header bg-primary text-white rounded-3 mb-4">
                    <h4 class="fw-bold mb-0">Tarjetón Conceptos</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3 form-row">
                        <h5 class="form-label fw-bold">Concepto:</h5>
                        <select class="form-select">
                            <option selected>Seleccione un concepto</option>
                            <option selected>Le Dance</option>
                            <option>Patito Sa de CV</option>
                            <option>La Otra Escuela</option>
                        </select>
                        <div class="btn-group ms-0">
                            <button type="button" class="btn btn-outline-secondary ms-0" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-outline-success ms-0" title="Agregar">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                            <button type="button" class="btn btn-outline-info ms-0" title="Ver">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <a href="" style="text-decoration: none;">
                        <div class="mb-3 form-row"
                            style="cursor: pointer; background-color: #F8F8F8; padding: 8px; display: flex; align-items: center; gap: 8px;">
                            <i class="fa-solid fa-plus" style="color: green;"></i>
                            <h5 class="form-label" style="color: rgb(56, 56, 160); margin: 0;">Agregar otro Tarjetón Concepto</h5>
                        </div>
                    </a>

                </div>
            </div>



            <!-- Botones -->
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-success">Guardar y agregar otro</button>
                <button type="button" class="btn btn-success">Guardar y continuar editando</button>
            </div>

</form>

</div>
