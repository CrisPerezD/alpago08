<style>
    .form-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        /* Espacio entre h4 e input */
        padding-bottom: 0.5rem;
        /* Espacio antes de la línea */
        margin-bottom: 0.5rem;
        /* Espacio después de la línea */
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        /* Línea gris clara */
    }

    /* El ancho de todos los h4 será igual al del más largo */
    .form-row h5 {
        flex: 0 0 auto;
        /* No se expande */
        min-width: 170px;
        /* Ajusta según el más largo */
        margin: 0;
        /* Elimina márgenes extra */
    }

    /* Los inputs ocuparán todo el espacio sobrante */
    .form-row .form-control,
    .form-row textarea,
    .form-row select {
        flex: 1 1 auto;
        max-width: 300px;
    }

    /* Espacio ligero entre botones dentro del btn-group */
    .btn-group .btn:not(:first-child) {
        margin-left: 4px !important;
        /* Ajusta el valor si quieres más o menos espacio */
    }

    /* Quitar línea en el último elemento */
    .form-row:last-child {
        border-bottom: none;
    }
</style>

<!-- <div class="container mt-4">
    <h2 class="mb-3">Agregar Empleado</h2> -->

<form>
    <!-- Datos Personales -->
    <div class="card">
        <div class="card-header bg-primary text-white rounded-3 mb-4">
            <h4 class="fw-bold mb-0">Agregar Alumno</h4>
        </div>
        <div class="card-body">

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Nombre:</h5>
                <input type="text" id="Nombre" class="form-control" style="max-width: 300px;">
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Apellido Paterno:</h5>
                <input type="text" id="apellidoPaterno" class="form-control" style="max-width: 300px;">
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Apellido Materno:</h5>
                <input type="text" id="apellidoMaterno" class="form-control" style="max-width: 300px;">
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Fecha de Nacimiento:</h5>
                <input type="date" id="fechaNacimiento" class="form-control" style="max-width: 200px;">
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Género:</h5>
                <select id="genero" class="form-select" style="max-width: 200px;">
                    <option selected>Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">CURP:</h5>
                <input type="text" id="curp" class="form-control" style="max-width: 300px;">
            </div>

            <div class="mb-3 form-row">
                <h5 class="me-3 mb-0">Número de Matrícula:</h5>
                <input type="text" id="numeroMatricula" class="form-control" style="max-width: 300px;">
            </div>

            <!---------------------- Tutores ------------------------------>
            <div class="card mb-3">
                <div class="card-header bg-primary text-white rounded-3 mb-4">
                    <h4 class="fw-bold mb-0">Tutores</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3 form-row">
                        <h5 class="form-label fw-bold">Tutor:</h5>
                        <select class="form-select">
                            <option selected>Seleccione un tutor</option>
                            <option>Tutor 1</option>
                            <option>Tutor 2</option>
                            <option>Tutor 3</option>
                        </select>
                        <div class="btn-group ms-0">
                            <button type="button" class="btn btn-outline-secondary ms-0" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-outline-success ms-0" title="Agregar">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                            <button type="button" class="btn btn-outline-info ms-0" title="Ver">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <a href="pages/agregar_tutor.html" style="text-decoration: none;">
                        <div class="mb-3 form-row"
                            style="cursor: pointer; background-color: #F8F8F8; padding: 8px; display: flex; align-items: center; gap: 8px;">
                            <i class="fa-solid fa-plus" style="color: green;"></i>
                            <h5 class="form-label" style="color: rgb(56, 56, 160); margin: 0;">Agregar otro Tutor</h5>
                        </div>
                    </a>

                </div>
            </div>



            <!-- Botones -->
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-success">Guardar y agregar otro</button>
                <button type="button" class="btn btn-success">Guardar y continuar editando</button>
            </div>

</form>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
