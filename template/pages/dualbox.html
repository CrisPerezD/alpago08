<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* CSS para el estilo del dual box */
      .dual-listbox {
        display: flex;
        align-items: center; 
        justify-content: center; 
        gap: 15px; 
      }
      .dual-listbox .buttons {
        display: flex;
        flex-direction: column; 
      }
      .dual-listbox select {
        width: 200px;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
      }
      .dual-listbox button {
        width: 40px;
        margin: 5px 0;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="mb-3 form-row">
            <h5 class="me-3 mb-0">Usuarios:</h5>
            <div class="col-md-5">
                <div class="dual-listbox">
                    <div>
                        <label>Usuarios disponibles</label><br>
                        <select id="availableUsers" multiple size="10">
                            <option value="1">admin</option>
                            <option value="2">usuario1</option>
                            <option value="3">usuario2</option>
                            <option value="4">usuario3</option>
                            <option value="5">usuario4</option>
                            <option value="6">usuario5</option>
                            <option value="7">usuario6</option>
                        </select>
                    </div>

                    <div class="buttons">
                        <button type="button" class="btn btn-primary" onclick="moveSelected('availableUsers', 'chosenUsers')">&gt;</button><br>
                        <button type="button" class="btn btn-primary" onclick="moveSelected('chosenUsers', 'availableUsers')">&lt;</button>
                    </div>

                    <div>
                        <label>Usuarios elegidos</label>
                        <select id="chosenUsers" multiple size="10"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript para la funcionalidad de movimiento
        function moveSelected(sourceId, destinationId) {
            const sourceList = document.getElementById(sourceId);
            const destinationList = document.getElementById(destinationId);
            
            // Recorre las opciones de la lista de origen de atrás hacia adelante
            for (let i = sourceList.options.length - 1; i >= 0; i--) {
                const option = sourceList.options[i];
                
                // Si la opción está seleccionada, muévela a la lista de destino
                if (option.selected) {
                    destinationList.appendChild(option);
                }
            }
        }
    </script>
</body>
</html>
